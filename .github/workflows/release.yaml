name: Release

on:
  workflow_dispatch: # manually

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: ./.github/actions/setup

      - run: yarn lint

      - run: yarn test
        if: success()

      - run: yarn build
        if: success()

      - run: yarn release
        if: success()
        env:
          NPM_CONFIG_USERCONFIG: /dev/null
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
